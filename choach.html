<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Links Page</title>
<style>
    body {
        background-color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        color: black;
        text-align: center;
    }

    #wrapper {
        margin-top: 40px;
    }

    a {
        display: block;
        margin: 10px 0;
        font-size: 1.5rem;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    #header-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="wrapper">

    <div id="header-title">choach.net</div>

    <div id="date"></div>
    <div id="clock" style="margin-bottom: 25px;"></div>

    <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiw2OJ-L7kiZkxz9CRPwlGD_f5jXqXgUQRkjooZ1q5PRLrpKk4XA4OMM41RO8uSKLEbaQD9X66exIA/pubhtml?gid=0&single=true">WINTER 25-26 TRAINING PLAN</a>
    <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiw2OJ-L7kiZkxz9CRPwlGD_f5jXqXgUQRkjooZ1q5PRLrpKk4XA4OMM41RO8uSKLEbaQD9X66exIA/pubhtml?gid=43726213&single=true">BASIC LAWS OF HEALTHY RUNNING</a>

</div>

<script>
    function updateDate() {
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("date").textContent = today.toLocaleDateString(undefined, options);
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById("clock").textContent = timeString;
    }

    updateDate();
    updateClock();
    setInterval(updateClock, 1000);
</script>

</body>
</html>
