<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>choach.net</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    :root {
        --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    body {
        background-color: white;
        margin: 0;
        font-family: var(--font-main);
        color: black;
        text-align: center;
    }

    #wrapper {
        margin: 24px auto;
        padding: 0 16px;
        max-width: 480px;
    }

    #header-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 0.03em;
    }

    #date {
        font-size: 1rem;
        margin-bottom: 4px;
    }

    #clock {
        font-size: 1.1rem;
        margin-bottom: 28px;
    }

    a {
        display: block;
        margin: 14px 0;
        font-size: 1.4rem;
        text-decoration: none;
        color: black;
        font-weight: 600;
        padding: 10px 0;
        border-radius: 8px;
    }

    a:hover,
    a:active {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div id="wrapper">

    <div id="header-title">choach.net</div>

    <div id="date"></div>
    <div id="clock"></div>

    <!-- TEMPORARY BUTTONS -->
    <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiw2OJ-L7kiZkxz9CRPwlGD_f5jXqXgUQRkjooZ1q5PRLrpKk4XA4OMM41RO8uSKLEbaQD9X66exIA/pubhtml?gid=0&single=true">
        WINTER 25-26 TRAINING PLAN
    </a>

    <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiw2OJ-L7kiZkxz9CRPwlGD_f5jXqXgUQRkjooZ1q5PRLrpKk4XA4OMM41RO8uSKLEbaQD9X66exIA/pubhtml?gid=43726213&single=true">
        BASIC LAWS OF HEALTHY RUNNING
    </a>

</div>

<script>
    function updateDate() {
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("date").textContent = today.toLocaleDateString(undefined, options);
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById("clock").textContent = timeString;
    }

    updateDate();
    updateClock();
    setInterval(updateClock, 1000);
</script>

</body>
</html>
